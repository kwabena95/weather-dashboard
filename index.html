<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Weather Dashboard</title>
</head>

<body>


    <div class="container">
        <!-- header -->
        <header class="header">
            <h1 class="title">Weather Dashboard</h1>
        </header>

        <!-- header end -->

        <!-- main -->
        <main class="main-section">
            <!-- left container -->
            <div class="left-container">
                <form action="#" id="form">
                    <label for="search">Search for a city:</label><br>
                    <input type="text" name="search" id="search" class="search" required><br>
                    <button class="btn-search" type="submit"><i class="fas fa-search"></i></button>
                </form>

                <!-- city search container -->
                <div class="city-search"></div>
            </div>

            <!-- left container end -->

            <!-- right container -->
            <div class="right-container">
                <!-- display city -->
                <div class="display-city">
                    <h3 class="sub-head"><span class="current-date"></span></h3>

                    <div class="current-weather">
                        <p class="para temp"></p>
                        <p class="para humidity"></p>
                        <p class="para wind-speed"></p>
                        <p class="para uv-red"></p>
                    </div>
                </div>

                <!-- display city end -->
                <div class="forecast-container">
                    <h3 class="sub-head">5-Day Forecast:</h3>

                    <div class="five-day-weather"></div>
                </div>


            </div>

            <!-- right container ends -->
        </main>
    </div>
















    <!-- script -->
    <script src="https://kit.fontawesome.com/0cb0e7b636.js" crossorigin="anonymous"></script>
    <script src="./develop/js/app.js"></script>
</body>

</html>
